name: Build and Validate

on:
  push:
    branches: [main, master, 001-physical-ai-book]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build Docusaurus Site
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: build/
          retention-days: 7

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sm build | cut -f1)
          echo "Build size: ${BUILD_SIZE}MB"
          if [ "$BUILD_SIZE" -gt 600 ]; then
            echo "❌ Build size ${BUILD_SIZE}MB exceeds 600MB limit"
            exit 1
          fi
          echo "✅ Build size ${BUILD_SIZE}MB within 600MB limit"

      - name: Validate build time
        run: |
          echo "Build completed in GitHub Actions"
          echo "⏱️ Check workflow duration - must be <7 minutes total"
